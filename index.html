<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matalan Shipping Label Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- HTML2PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div class="bg-decoration"></div>

    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="navbar">
            <div class="logo-section">
                <img src="assets/allport-pacd-logo.png" alt="Allport PACD Logo" class="logo-img">
                <h1>Matalan Shipping Label Generator</h1>
            </div>
            <div class="nav-right">
                <a href="instruction-manual.html" target="_blank" class="nav-icon-btn" title="Instructions">
                    <i data-lucide="info"></i>
                    <span>Help</span>
                </a>
                <img src="assets/matalan-logo.png" alt="Matalan Logo" class="logo-right">
            </div>
        </nav>

        <div class="main-content">
            <!-- Sidebar Controls -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Configuration</h2>
                    <p>Enter label details below</p>
                </div>

                <form id="labelForm">
                    <div class="form-section">
                        <label class="section-label">Dimensions</label>
                        <div class="form-group">
                            <select id="sizeSelector" class="custom-select">
                                <option value="a5">A5</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-divider"></div>

                    <div class="form-section">
                        <label class="section-label">Order Details</label>
                        <div class="input-grid">
                            <div class="form-group floating-group">
                                <input type="text" id="poNumber" value="" placeholder=" ">
                                <label for="poNumber">PO Number</label>
                            </div>
                            <div class="form-group floating-group">
                                <input type="text" id="styleRef" value="" placeholder=" ">
                                <label for="styleRef">Style Ref</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group floating-group">
                        <textarea id="supplierName" rows="2" placeholder=" "></textarea>
                        <label for="supplierName">Supplier Name</label>
                    </div>

                    <div class="form-group floating-group">
                        <input type="text" id="factoryName" value="" placeholder=" ">
                        <label for="factoryName">Factory Name</label>
                    </div>

                    <div class="input-grid">
                        <div class="form-group floating-group">
                            <input type="text" id="lineCode" value="" placeholder=" ">
                            <label for="lineCode">Line Code</label>
                        </div>
                        <div class="form-group floating-group">
                            <input type="text" id="packId" value="" placeholder=" ">
                            <label for="packId">Pack ID</label>
                        </div>
                    </div>

                    <div class="input-grid">
                        <div class="form-group floating-group">
                            <input type="text" id="boxQty" value="" placeholder=" ">
                            <label for="boxQty">Box Qty</label>
                        </div>
                        <div class="form-group">
                            <select id="division" class="custom-select">
                                <option value="L - LADIES">L - LADIES</option>
                                <option value="B - BOYS">B - BOYS</option>
                                <option value="C - INFANTS">C - INFANTS</option>
                                <option value="M - MENS">M - MENS</option>
                                <option value="H - Homeware">H - Homeware</option>
                                <option value="G - Girls">G - Girls</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="section-label" style="margin-bottom: 0.5rem; display: block;">Carton Type</label>
                        <select id="cartonType" class="custom-select">
                            <option value="ratio">Ratio (Multiple Sizes)</option>
                            <option value="single">Single Size</option>
                        </select>
                    </div>

                    <div class="form-group floating-group">
                        <input type="text" id="color" value="" placeholder=" ">
                        <label for="color">Color</label>
                    </div>

                    <div class="form-group floating-group">
                        <textarea id="description" rows="2" placeholder=" "></textarea>
                        <label for="description">Product Description</label>
                    </div>

                    <div class="form-divider"></div>

                    <div class="form-section">
                        <label class="section-label">Size Breakdown</label>
                        <div class="size-inputs-grid">
                            <div class="size-pair">
                                <input type="text" id="sizeLabel1" class="size-header-input" value="XXXS">
                                <input type="number" id="size1" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel2" class="size-header-input" value="XXS">
                                <input type="number" id="size2" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel3" class="size-header-input" value="XS">
                                <input type="number" id="size3" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel4" class="size-header-input" value="S">
                                <input type="number" id="size4" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel5" class="size-header-input" value="M">
                                <input type="number" id="size5" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel6" class="size-header-input" value="L">
                                <input type="number" id="size6" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel7" class="size-header-input" value="XL">
                                <input type="number" id="size7" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel8" class="size-header-input" value="XXL">
                                <input type="number" id="size8" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel9" class="size-header-input" value="3XL">
                                <input type="number" id="size9" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel10" class="size-header-input" value="4XL">
                                <input type="number" id="size10" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel11" class="size-header-input" value="5XL">
                                <input type="number" id="size11" class="size-qty-input" min="0" placeholder="0">
                            </div>
                            <div class="size-pair">
                                <input type="text" id="sizeLabel12" class="size-header-input" value="6XL">
                                <input type="number" id="size12" class="size-qty-input" min="0" placeholder="0">
                            </div>
                        </div>

                        <!-- Single Size Input (Hidden by default) -->
                        <div id="singleSizeContainer" class="form-group floating-group hidden">
                            <input type="text" id="singleSizeValue" value="" placeholder=" ">
                            <label for="singleSizeValue">Size Value</label>
                        </div>
                    </div>
                </form>

            </aside>

            <!-- Preview Area -->
            <main class="preview-stage">
                <div class="toolbar-floating">
                    <div class="toolbar-left">
                        <span class="status-dot"></span>
                        <span class="status-text">Live Preview</span>
                    </div>
                    <div class="zoom-controls">
                        <button id="zoomOut"><i data-lucide="minus"></i></button>
                        <span>100%</span>
                        <button id="zoomIn"><i data-lucide="plus"></i></button>
                    </div>
                    <button type="button" id="downloadBtn" class="primary-btn">
                        <i data-lucide="download"></i> <span>Export PDF</span>
                    </button>
                </div>

                <div class="canvas-wrapper">
                    <!-- This div represents the A4 Page -->
                    <div id="printArea" class="a4-page">
                        <!-- Labels will be injected here via JS -->
                        <div class="label-container" id="label1"></div>
                        <div class="label-container" id="label2"></div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="app-footer">
            <p>&copy; 2026 PACD. All rights reserved. <span class="separator">|</span> Developed by <a
                    href="https://ev1shoaib.netlify.app" target="_blank" class="dev-link">EV1</a></p>
        </footer>
    </div>

    <!-- Template for a single label -->
    <template id="labelTemplate">
        <div class="label-content">
            <div class="row">
                <span class="label-key">PO NUMBER</span>
                <span class="label-value" data-key="poNumber"></span>
            </div>
            <div class="row">
                <span class="label-key">STYLE REF</span>
                <span class="label-value" data-key="styleRef"></span>
            </div>
            <div class="row">
                <span class="label-key">SUPPLIER NAME</span>
                <span class="label-value" data-key="supplierName"></span>
            </div>
            <div class="row">
                <span class="label-key">FACTORY NAME</span>
                <span class="label-value" data-key="factoryName"></span>
            </div>
            <div class="row">
                <span class="label-key">LINE CODE NUMBER</span>
                <span class="label-value" data-key="lineCode"></span>
            </div>
            <div class="row">
                <span class="label-key">PACK ID</span>
                <span class="label-value" data-key="packId"></span>
            </div>
            <div class="row">
                <span class="label-key">BOX QUANTITY</span>
                <span class="label-value" data-key="boxQty"></span>
            </div>
            <div class="row">
                <span class="label-key">COLOR</span>
                <span class="label-value" data-key="color"></span>
            </div>
            <div class="row">
                <span class="label-key">PRODUCT DESCRIPTION</span>
                <span class="label-value" data-key="description"></span>
            </div>

            <div class="row size-row">
                <span class="label-key">SIZE</span>

                <!-- Ratio Table View -->
                <div class="size-table-container" data-key="sizeTableContainer">
                    <table class="size-table">
                        <thead>
                            <tr>
                                <th data-key="headerXS">XS</th>
                                <th data-key="headerS">S</th>
                                <th data-key="headerM">M</th>
                                <th data-key="headerL">L</th>
                                <th data-key="headerXL">XL</th>
                                <th data-key="headerXXL">XXL</th>
                                <th data-key="headerXXXL">3XL</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-key="sizeXS">-</td>
                                <td data-key="sizeS">-</td>
                                <td data-key="sizeM">-</td>
                                <td data-key="sizeL">-</td>
                                <td data-key="sizeXL">-</td>
                                <td data-key="sizeXXL">-</td>
                                <td data-key="sizeXXXL">-</td>
                                <td data-key="sizeTotal" class="total-cell">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Single Value View -->
                <span class="label-value hidden" data-key="singleSizeDisplay"></span>
            </div>

            <!-- Corner Box Logic -->
            <div class="corner-box hidden" data-key="cornerBox"></div>
        </div>
    </template>

    <!-- Instruction Modal -->
    <div id="instructionModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Instructions</h2>
                <button class="close-modal"><i data-lucide="x"></i></button>
            </div>
            <div class="modal-body">
                <img src="assets/instructions.png" alt="Label Instructions" class="instruction-img">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
